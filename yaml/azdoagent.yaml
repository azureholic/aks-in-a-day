apiVersion: apps/v1
kind: Deployment
metadata:
  name: azdevops-deployment
  namespace: azdo
  labels:
    app: azdevops-agent
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: azdevops-agent
  template:
    metadata:
      labels:
        app: azdevops-agent
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      containers:
      - name: azdo
        image: acraksinaday.azurecr.io/azdowin:latest
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            cpu: 750m
            memory: 512Mi
        env:
        - name: AZP_URL
          valueFrom:
            secretKeyRef:
              name: azdevops
              key: AZP_URL
        - name: AZP_TOKEN
          valueFrom:
            secretKeyRef:
              name: azdevops
              key: AZP_TOKEN
        - name: AZP_POOL
          valueFrom:
            secretKeyRef:
              name: azdevops
              key: AZP_POOL
      